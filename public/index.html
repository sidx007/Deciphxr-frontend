<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Notes</title>
    <link rel="icon" href="static/Interlinked Sign.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__title-container">
                    <img src="static/Interlinked Sign.png" alt="logo" class="header__logo">
                    <h1 class="header__title">Deciphxr</h1>
                </div>
                <nav class="header__nav">
                    <button class="btn btn--secondary" id="theme-toggle">
                        <span id="theme-icon">ðŸŒ™</span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Home Page -->
        <div id="home-page" class="page">
            <div class="container">
                <!-- Hero Section -->
                <section class="hero">
                    <h2 class="hero__title">Lecture Notes</h2>
                    <p class="hero__subtitle">Ai generated lecture Notes</p>
                </section>

                <!-- Search and Filters -->
                <section class="controls">
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="search-input" 
                            class="form-control search-input" 
                            placeholder="Search articles..."
                            autocomplete="off"
                        >
                    </div>
                    
                    <div class="filter-container">
                        <div class="filter-buttons" id="filter-buttons">
                            <!-- Filter buttons will be populated by JavaScript -->
                        </div>
                    </div>
                </section>

                <!-- Blog Cards Grid -->
                <section class="blog-grid" id="blog-grid">
                    <!-- Blog cards will be populated by JavaScript -->
                </section>

                <!-- No Results Message -->
                <div id="no-results" class="no-results hidden">
                    <h3>No articles found</h3>
                    <p>Try adjusting your search or filter criteria</p>
                </div>
            </div>
        </div>

        <!-- Blog Post Page -->
        <div id="blog-page" class="page hidden">
            <div class="container">
                <div class="blog-post">
                    <article class="blog-post__content" id="blog-content">
                        <!-- Blog post content will be populated by JavaScript -->
                    </article>
                </div>
            </div>
            <button id="back-button" title="Back to Articles">&larr;</button>
        </div>
    </main>
